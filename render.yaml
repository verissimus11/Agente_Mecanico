# render.yaml — Render Blueprint
# Despliega Lance Workshop con un solo click desde el dashboard de Render.

databases:
  - name: lanceworkshop-db
    plan: basic          # Basic ($7/mes) — 1 GB, backups diarios
    databaseName: tallerflow
    user: lanceworkshop
    region: frankfurt     # EU para España

services:
  - type: web
    name: lanceworkshop
    runtime: node
    plan: starter         # Starter ($7/mes) — 512 MB RAM, 0.5 CPU
    region: frankfurt
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /auth/login
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        fromDatabase:
          name: lanceworkshop-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true   # Render genera un secreto aleatorio seguro
      - key: JWT_EXPIRES_IN
        value: "12h"
      - key: OWNER_USERNAME
        value: owner
      - key: OWNER_PASSWORD
        sync: false           # Se pide en el deploy, no se guarda en repo
      - key: OWNER_WORKSHOP_SLUG
        value: ""
      - key: DUENO_USERNAME
        value: dueno
      - key: DUENO_PASSWORD
        sync: false
      - key: DUENO_WORKSHOP_SLUG
        value: alua-odon-motor
      - key: MECHANIC_USERNAME
        value: mecanico
      - key: MECHANIC_PASSWORD
        sync: false
      - key: MECHANIC_WORKSHOP_SLUG
        value: alua-odon-motor
      - key: FORCE_HTTPS
        value: "true"
      - key: CORS_ORIGIN
        value: "https://lanceworkshop.onrender.com"
      - key: TRACKING_RATE_WINDOW_MS
        value: "900000"
      - key: TRACKING_RATE_MAX
        value: "80"
