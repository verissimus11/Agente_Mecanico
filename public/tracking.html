<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Veh√≠culo - TallerFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #2E6DF6;
            --primary-dark: #1B2F4A;
            --gray-50: #F2F4F7;
            --gray-100: #d7dbe2;
            --gray-200: #B8BDC6;
            --gray-300: #7A828E;
            --gray-400: #7A828E;
            --gray-500: #7A828E;
            --gray-600: #2A2F38;
            --gray-700: #2A2F38;
            --gray-800: #1B2F4A;
            --gray-900: #0F1C2E;
            --green-50: #e8f0ff;
            --green-600: #1B2F4A;
            --green-700: #0F1C2E;
            --orange-50: #F2F4F7;
            --orange-600: #1B2F4A;
            --blue-50: #e8f0ff;
            --blue-600: #1B2F4A;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 1px 3px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .workshop-name {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 0.25rem;
        }

        .header-subtitle {
            font-size: 0.875rem;
            opacity: 0.85;
            font-weight: 300;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 2rem 0;
        }

        /* Vehicle card */
        .vehicle-card {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            margin-bottom: 1.5rem;
        }

        .plate-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: 0.05em;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--gray-50);
            border-radius: var(--radius-sm);
            border: 2px dashed var(--gray-300);
        }

        .status-current {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            border: 1.5px solid;
        }

        .status-EN_REVISION {
            background: var(--gray-50);
            color: var(--gray-600);
            border-color: var(--gray-300);
        }
        .status-ESPERANDO_REVISION {
            background: var(--gray-100);
            color: var(--gray-700);
            border-color: var(--gray-300);
        }
        .status-MONTANDO_PIEZA {
            background: var(--blue-50);
            color: var(--blue-600);
            border-color: #bfdbfe;
        }
        .status-ESPERANDO_PIEZA {
            background: var(--orange-50);
            color: var(--orange-600);
            border-color: #fed7aa;
        }
        .status-PRESUPUESTO_PENDIENTE {
            background: var(--blue-50);
            color: var(--blue-600);
            border-color: #bfdbfe;
        }
        .status-LISTO {
            background: var(--green-50);
            color: var(--green-600);
            border-color: #bbf7d0;
        }

        .updated-at {
            text-align: center;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        /* Timeline */
        .timeline-card {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
        }

        .timeline-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--primary);
        }

        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0.6rem;
            top: 0.5rem;
            bottom: 0.5rem;
            width: 2px;
            background: var(--gray-200);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 1.5rem;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-dot {
            position: absolute;
            left: -1.65rem;
            top: 0.25rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: white;
        }

        .timeline-item:last-child .timeline-dot {
            background: var(--primary);
        }

        .timeline-date {
            font-size: 0.8rem;
            color: var(--gray-400);
            margin-bottom: 0.125rem;
        }

        .timeline-status {
            font-weight: 500;
            color: var(--gray-800);
            font-size: 0.95rem;
        }

        .timeline-badge-latest {
            display: inline-block;
            margin-left: 0.5rem;
            padding: 0.125rem 0.45rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 700;
            color: white;
            background: var(--primary);
            vertical-align: middle;
        }

        .timeline-note {
            font-size: 0.85rem;
            color: var(--gray-500);
            margin-top: 0.125rem;
            white-space: pre-line;
        }

        .timeline-icon {
            margin-right: 0.25rem;
        }

        /* Error / Not found */
        .not-found {
            text-align: center;
            padding: 3rem 1rem;
        }

        .not-found-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .not-found h2 {
            font-size: 1.25rem;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .not-found p {
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        /* Loading */
        .loading-container {
            text-align: center;
            padding: 4rem 1rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            margin-top: 1rem;
            color: var(--gray-500);
        }

        /* Footer */
        .footer {
            background: var(--gray-800);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
        }

        .footer p {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .footer a {
            color: white;
            text-decoration: none;
            opacity: 0.85;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .workshop-name { font-size: 1.35rem; }
            .plate-display { font-size: 1.5rem; }
            .vehicle-card, .timeline-card { padding: 1.25rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="workshop-name" id="workshopName">Cargando...</h1>
            <p class="header-subtitle">Seguimiento de veh√≠culo</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Loading -->
            <div id="loadingState" class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Consultando estado del veh√≠culo...</p>
            </div>

            <!-- Vehicle info (hidden until loaded) -->
            <div id="vehicleState" style="display: none;">
                <div class="vehicle-card">
                    <div class="plate-display" id="vehiclePlate"></div>
                    <div class="status-current" id="vehicleStatus"></div>
                    <p class="updated-at" id="vehicleUpdated"></p>
                </div>

                <div class="timeline-card">
                    <h2 class="timeline-title">üìã Historial de seguimiento</h2>
                    <div class="timeline" id="timelineContainer"></div>
                </div>
            </div>

            <!-- Not found (hidden until needed) -->
            <div id="notFoundState" style="display: none;" class="not-found">
                <div class="not-found-icon">üîç</div>
                <h2 id="notFoundTitle">Veh√≠culo no encontrado</h2>
                <p id="notFoundMessage">No se encontr√≥ un veh√≠culo activo con esa matr√≠cula.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Powered by <strong>Lance Systems</strong></p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script>
        const BASE_PATH = window.__BASE_PATH || '';
        const STATUS_DISPLAY = {
            ESPERANDO_REVISION: { label: 'Esperando revisi√≥n', icon: 'üïí' },
            EN_REVISION: { label: 'En revisi√≥n', icon: 'üõ†' },
            MONTANDO_PIEZA: { label: 'Montando pieza', icon: 'üî©' },
            ESPERANDO_PIEZA: { label: 'Esperando pieza', icon: 'üì¶' },
            PRESUPUESTO_PENDIENTE: { label: 'Presupuesto pendiente', icon: 'üìÑ' },
            LISTO: { label: 'Listo para recoger', icon: '‚úÖ' }
        };

        const STATUS_HELP_TEXT = {
            ESPERANDO_REVISION: 'Tu veh√≠culo est√° pendiente de diagn√≥stico inicial por el taller.',
            EN_REVISION: 'El taller est√° revisando la aver√≠a y comprobando su alcance.',
            MONTANDO_PIEZA: 'El taller est√° montando piezas y haciendo comprobaciones finales.',
            ESPERANDO_PIEZA: 'Estamos a la espera de repuesto para continuar con la reparaci√≥n.',
            PRESUPUESTO_PENDIENTE: 'El taller est√° preparando el presupuesto para tu aprobaci√≥n.',
            LISTO: 'La reparaci√≥n est√° finalizada y el veh√≠culo est√° listo para recoger.'
        };

        // Extraer slug y plate de la URL
        // Soporta dos formatos:
        //   1) Ruta cl√°sica: /:slug/status/:plate/:trackingHash
        //   2) Subdominio:   /status/:plate/:trackingHash  (slug viene del subdominio)
        let _resolvedSubdomainSlug = null;

        function parseUrl() {
            // Strip BASE_PATH prefix from pathname before parsing
            const baseParts = BASE_PATH.split('/').filter(Boolean);
            let parts = window.location.pathname.split('/').filter(Boolean);

            // Remove base path segments if present at the start
            if (baseParts.length > 0) {
                let match = true;
                for (let i = 0; i < baseParts.length; i++) {
                    if (parts[i] !== baseParts[i]) { match = false; break; }
                }
                if (match) parts = parts.slice(baseParts.length);
            }

            // Formato cl√°sico: /:slug/status/:plate/:trackingHash
            if (parts.length >= 4 && parts[1] === 'status') {
                return { slug: parts[0], plate: parts[2], trackingHash: parts[3] };
            }

            // Formato subdominio: /status/:plate/:trackingHash
            if (parts.length >= 3 && parts[0] === 'status') {
                if (_resolvedSubdomainSlug) {
                    return { slug: _resolvedSubdomainSlug, plate: parts[1], trackingHash: parts[2] };
                }
                // Sin slug resuelto a√∫n ‚Üí se resuelve en loadTracking
                return { slug: null, plate: parts[1], trackingHash: parts[2], needsSubdomainResolve: true };
            }

            return null;
        }

        function formatDate(dateString) {
            const d = new Date(dateString);
            return d.toLocaleDateString('es-ES', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        function formatDateTime(dateString) {
            const d = new Date(dateString);
            return d.toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showNotFound(title, message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('vehicleState').style.display = 'none';
            document.getElementById('notFoundState').style.display = 'block';
            document.getElementById('notFoundTitle').textContent = title || 'Veh√≠culo no encontrado';
            document.getElementById('notFoundMessage').textContent = message || 'No se encontr√≥ un veh√≠culo activo con esa matr√≠cula.';
        }

        function escapeRegExp(text) {
            return String(text || '').replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function getClientFriendlyTimelineNote(log) {
            const statusLabel = STATUS_DISPLAY[log.status]?.label || '';
            const statusHelpText = STATUS_HELP_TEXT[log.status] || 'Se registr√≥ una actualizaci√≥n del estado de tu veh√≠culo.';
            const rawNote = String(log.note || '').trim();

            const withActorOnNewLine = (text) => String(text || '').replace(/\s*¬∑\s*Cambiado por\s+/i, '\nCambiado por ');

            if (!rawNote) {
                return statusHelpText;
            }

            if (/^estado cambiado/i.test(rawNote)) {
                const actorMatch = rawNote.match(/cambiado\s+por\s+(.+)$/i);
                if (actorMatch && actorMatch[1]) {
                    return `${statusHelpText}\nCambiado por ${actorMatch[1].trim()}`;
                }
                return statusHelpText;
            }

            let cleaned = rawNote;
            if (statusLabel) {
                const prefixRegex = new RegExp(`^${escapeRegExp(statusLabel)}\\s*[¬∑:‚Äî\-]?\\s*`, 'i');
                cleaned = cleaned.replace(prefixRegex, '').trim();
            }

            if (!cleaned) {
                return statusHelpText;
            }

            return withActorOnNewLine(cleaned);
        }

        function renderVehicle(data) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('vehicleState').style.display = 'block';

            // Workshop name
            document.getElementById('workshopName').textContent = data.workshop.name;
            document.title = `${data.vehicle.plate} - ${data.workshop.name} | TallerFlow`;

            // Vehicle info
            document.getElementById('vehiclePlate').textContent = data.vehicle.plate;

            const statusInfo = STATUS_DISPLAY[data.vehicle.status] || { label: data.vehicle.status, icon: '‚ùì' };
            const statusEl = document.getElementById('vehicleStatus');
            statusEl.innerHTML = `<span>${statusInfo.icon}</span> ${statusInfo.label}`;
            statusEl.className = `status-current status-${data.vehicle.status}`;

            document.getElementById('vehicleUpdated').textContent = `√öltima actualizaci√≥n: ${formatDateTime(data.vehicle.updated_at)}`;

            // Timeline
            const timelineContainer = document.getElementById('timelineContainer');

            if (!data.logs || data.logs.length === 0) {
                timelineContainer.innerHTML = '<p style="color: #9ca3af; text-align: center;">Sin historial disponible</p>';
                return;
            }

            const logsSorted = [...data.logs].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            timelineContainer.innerHTML = logsSorted.map((log, index) => {
                const logStatus = STATUS_DISPLAY[log.status] || { label: log.status, icon: 'üìå' };
                const isLatest = index === 0;
                const timelineNote = getClientFriendlyTimelineNote(log);
                return `
                    <div class="timeline-item">
                        <div class="timeline-dot" ${isLatest ? 'style="background: var(--primary);"' : ''}></div>
                        <div class="timeline-date">${formatDateTime(log.created_at)}</div>
                        <div class="timeline-status">
                            <span class="timeline-icon">${logStatus.icon}</span>
                            ${logStatus.label}
                            ${isLatest ? '<span class="timeline-badge-latest">M√°s reciente</span>' : ''}
                        </div>
                        ${timelineNote ? `<div class="timeline-note">${escapeHtml(timelineNote)}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadTracking() {
            let params = parseUrl();

            if (!params) {
                showNotFound('URL inv√°lida', 'La direcci√≥n no tiene el formato correcto.');
                return;
            }

            // Si necesita resolver subdominio ‚Üí obtener slug del servidor
            if (params.needsSubdomainResolve) {
                try {
                    const infoRes = await fetch(BASE_PATH + '/api/public/subdomain-info');
                    const infoData = await infoRes.json();
                    if (infoRes.ok && infoData.workshop && infoData.workshop.slug) {
                        _resolvedSubdomainSlug = infoData.workshop.slug;
                        params.slug = _resolvedSubdomainSlug;
                    } else {
                        showNotFound('Taller no encontrado', 'No se encontr√≥ un taller para este subdominio.');
                        return;
                    }
                } catch (e) {
                    showNotFound('Error de conexi√≥n', 'No se pudo resolver el taller. Intenta m√°s tarde.');
                    return;
                }
            }

            if (!params.slug) {
                showNotFound('URL inv√°lida', 'No se pudo identificar el taller.');
                return;
            }

            try {
                const response = await fetch(`${BASE_PATH}/api/public/${encodeURIComponent(params.slug)}/status/${encodeURIComponent(params.plate)}/${encodeURIComponent(params.trackingHash)}`);
                const result = await response.json();

                if (!response.ok) {
                    if (result.error === 'WORKSHOP_NOT_FOUND') {
                        showNotFound('Taller no encontrado', 'El taller indicado no existe en nuestro sistema.');
                    } else {
                        showNotFound(undefined, result.message || 'No se encontr√≥ un veh√≠culo activo con esa matr√≠cula.');
                    }
                    return;
                }

                renderVehicle(result);

            } catch (error) {
                showNotFound('Error de conexi√≥n', 'No se pudo consultar el estado. Intenta m√°s tarde.');
            }
        }

        // Iniciar carga
        document.addEventListener('DOMContentLoaded', loadTracking);
    </script>
</body>
</html>
