<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Engranaje gris -->
  <circle cx="50" cy="50" r="45" fill="#E8E8E8"/>
  <circle cx="50" cy="50" r="38" fill="#D0D0D0"/>
  
  <!-- Dientes del engranaje -->
  <rect x="48" y="8" width="4" height="8" fill="#B0B0B0"/>
  <rect x="48" y="84" width="4" height="8" fill="#B0B0B0"/>
  <rect x="8" y="48" width="8" height="4" fill="#B0B0B0"/>
  <rect x="84" y="48" width="8" height="4" fill="#B0B0B0"/>
  
  <!-- Centro del engranaje -->
  <circle cx="50" cy="50" r="28" fill="#F5F5F5"/>
  
  <!-- Herramienta: llave inglesa azul -->
  <g transform="translate(50, 50) rotate(-25)">
    <!-- Cuerpo de la llave -->
    <rect x="-8" y="-20" width="16" height="25" rx="4" fill="#2E6DF6"/>
    <!-- Boca de la llave -->
    <circle cx="0" cy="12" r="7" fill="none" stroke="#2E6DF6" stroke-width="3"/>
    <ellipse cx="-3" cy="12" rx="6" ry="8" fill="none" stroke="#1B4DB8" stroke-width="2"/>
  </g>
  
  <!-- Punto central -->
  <circle cx="50" cy="50" r="4" fill="#2E6DF6"/>
</svg>
